{% extends 'authentication/base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-3">
		
	</div>

	<div class="col-md-6">

		<!-- Title -->
		<div class="card-title mt-5"><h4>Register new account</h4></div>

		<!-- Form  -->
		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<!-- username input -->
			<div class="form-group">
				<input class="form-control form-control-sm mt-3" type="text" name="username" placeholder = "Username" id="usernameField" value={{fieldValues.username}}>
			</div>

			<!-- username invlaid message -->
			<div class="invalid-feedback" style="display:none" id="invalidNameField">
				<p></p>
			</div>

			<!-- Email input -->
			<div class="form-group">
				<input class="form-control form-control-sm mt-3" type="email" name="email" placeholder = "Email" id="emailField" value={{fieldValues.email}}>
			</div>

			<!-- Email invlaid message -->
			<div class="invalid-feedback" style="display:none" id="invalidEmail">
				<p></p>
			</div>

			<!-- Password input -->
			<div class="form-group">
				<input class="form-control form-control-sm mt-3" type="password" name="password" placeholder = "Password" id="passwordField">
			</div>

			<input class="btn btn-success mt-3" type="submit" name="Register">
		</form>

	</div>

	<div class="col-md-3">
		
	</div>
</div>

<!-- Load js file from static folder -->
<script type="text/javascript" src="{% static 'js/register.js' %}"></script>

{% endblock %}
