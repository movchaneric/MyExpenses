{% extends 'authentication/base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-3">
		
	</div>

	<div class="col-md-6">

		<!-- Title -->
		<div class="card-title mt-5"><h4>Login Page</h4></div>

		<!-- Form  -->
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}

			<!-- messages -->
			{% include 'expenses/messages.html' %}

			<!-- username input -->
			<div class="form-group">
				<input class="form-control form-control-sm mt-3" type="text" name="username" placeholder = "Username" id="usernameField" value={{fieldValues.username}}>
			</div>

			<!-- Password input -->
			<div class="form-group">
				<input class="form-control form-control-sm mt-3" type="password" name="password" placeholder = "Password" id="passwordField">
			</div>

			<input class="btn btn-success mt-3" type="submit" name="Login">
		</form>

	</div>

	<div class="col-md-3">
		
	</div>
</div>

<!-- Load js file from static folder -->
<script type="text/javascript" src="{% static 'js/register.js' %}"></script>

{% endblock %}
