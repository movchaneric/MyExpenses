{% extends 'expenses/base_index.html' %}
{% block content %}

<h1>Edit expense</h1>

	<div class="card">
		<div class="card-body">
			<form action="{% url 'edit_expense' expense.id %}" method="post">
			{% include 'expenses/messages.html' %}
			{% csrf_token %}
			<!-- Amount -->
			<div class="form-group">
				<label>Amount</label>
				<input type="text" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
			</div>
			<!-- Description -->
			<div class="form-group">
				<label>Description</label>
				<input type="text" name="description" class="form-control form-control-sm" value="{{values.description}}">
			</div>
			<!-- Category -->
			<div class="form-group">
				<label>Categoty</label>
				<select class="form-control" name="category">
					{% for category in categories %}
						<option name="category" value="{{category.name}}">{{category.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div class="form-group">
				<label>Date</label>
				<input type="date" name="date" class="form-control form-control-sm"  value>
			</div>
			<input type="submit" class ="btn btn-success mt-5" name="submit" value="Save">
		</div>
	</div>
</form>

{% endblock %}
