{% extends 'expenses/index.html' %}


{% block content %}
<h1>Add expense</h1>
	
	<div class="card">
		<div class="card-body">
			<form action="{% url 'add_expense' %}" method="post">
			{% include 'expenses/messages.html' %}
			{% csrf_token %}
				
			<!-- Amount -->
			<div class="form-group">
				<label>Amount</label>
				<input type="text" name="amount" class="form-control form-control-sm">
			</div>
			<!-- Description -->
			<div class="form-group">
				<label>Description</label>
				<input type="text" name="description" class="form-control form-control-sm">
			</div>
			<!-- Category -->
			<div class="form-group">
				<label>Categoty</label>
				<select class="form-control" name="category">
					{% for category in categories %}
						<option name="category">{{category.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div class="form-group">
				<label>Date</label>
				<input type="date" name="date" class="form-control form-control-sm">
			</div>
			<input type="submit" name="submit" value="submit">
		</div>
	</div>
</form>

{% endblock %}
